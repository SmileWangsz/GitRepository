<!DOCTYPE html>﻿
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Page</title>
</head>
<body>
    <div>
        <!--展示form表单-->
        {% block content %}{% endblock %}

        <!--error-->
        {% if error %}
            <p><strong>ERROR:</strong> {{ error }}</p>
        {% endif %}

        <!--Message-->
        {% for message in get_flashed_message %}
            {{ message }}
        {% endfor %}
    </div>
</body>
</html>
